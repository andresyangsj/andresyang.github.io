<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylenew.css">
    <script src="scripts/showlmg.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" 
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="#!">Andres Studio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="about.html">Gallery</a></li>
              </ul>
          </div>
      </div>
    </nav>
    <header class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
      <div class="text-center my-5">
          <img class="img-fluid rounded-circle mb-4" src="https://static.vecteezy.com/system/resources/thumbnails/004/432/888/small/photo-camera-abstract-colorful-drawing-digital-graphics-illustration-of-paints-vector.jpg" alt="..." />
          <h1 class="text-white fs-3 fw-bolder">Take Photography to Next Level</h1>
          <p class="text-white-50 mb-0">Book Your Experience now</p>
      </div>
    </header>
    <section>
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Contact Us</h2>
            </div>
            <form>
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-6">
                        <div class="form-group"
                            <input class="form-control" placeholder="Your Name *" data-sb-validations="required" />
                        </div>
                        <div class="form-group">
                           
                            <input class="form-control" id="email" type="email" placeholder="Your Email *" data-sb-validations="required,email" />
                        </div>
                        <div class="form-group mb-md-0">
                            <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" data-sb-validations="required" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-textarea mb-md-0">
                            <textarea class="form-control placeholder="Your Message *" data-sb-validations="required"></textarea>
                        </div>
                    </div>
                </div
                <div class="text-center">
                  <button class="btn btn-primary btn-xl text-uppercase disabled" id="submitButton" type="submit">Send Message</button>
                </div>
            </form>
        </div>
        
    </section>

    <div class="container mt-3">
        <h1>Studio Address</h1>
        <div id="map"></div>
    </div>

    <script type="text/javascript">
        var latLng = [41.793849, -87.585555];
        var map = L.map('map').setView(latLng, 16);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox/streets-v11',
          tileSize: 512,
          zoomOffset: -1,
          accessToken: 'pk.eyJ1IjoiYW5kcmVzeWFuZyIsImEiOiJja3p1bGVtOXg3bnJ4MnduazQ4cGgweGNiIn0.niDEYwNeyxjeKJ5in4F8Dg'
        }).addTo(map);
        L.marker(latLng).addTo(map)
        .bindPopup("<b>Andres<br>Studio</b>").openPopup();
    </script>


    <footer class="py-5 bg-dark">
      <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Andres Studio 2022</p></div>
    </footer>
  </body>
  
</html>
